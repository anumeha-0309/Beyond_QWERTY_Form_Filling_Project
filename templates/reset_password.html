<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/auth_style.css">
</head>
<body>
    <!-- Loader and Overlay -->
    <div class="loader-overlay"></div>
    <div class="loader"></div>

    <div class="reset-form">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="hidden" id="resetToken" name="token" value="{{ token }}">
            
            <div class="form-group">
                <label for="newPassword">New Password :</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        maxlength="6"
                        required
                        aria-required="true"
                        aria-describedby="newPasswordError"
                    />
                     <span class="password-icon" id="toggleNewPassword" aria-label="Toggle password visibility">👁️</span>
                     <span class="clear-icon" id="clearNewPassword" aria-label="Clear new password input">❌</span>
                    <span class="voice-icon" id="voiceIconNewPassword" aria-label="Start voice input for new password">🎤</span>
                </div>
                <span class="voice-status-text" id="voiceStatusTextNewPassword"></span>
                <span class="error-message" id="newPasswordError" aria-live="assertive"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                 <div class="input-wrapper">
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        maxlength="6"
                        required
                        aria-required="true"
                        aria-describedby="confirmPasswordError"
                     />
                     <span class="password-icon" id="toggleConfirmPassword" aria-label="Toggle password visibility">👁️</span>
                     <span class="clear-icon" id="clearConfirmPassword" aria-label="Clear confirm password input">❌</span>
                     <span class="voice-icon" id="voiceIconConfirmPassword" aria-label="Start voice input for confirm password">🎤</span>
                 </div>
                <span class="voice-status-text" id="voiceStatusTextConfirmPassword"></span>
                <span class="error-message" id="confirmPasswordError" aria-live="assertive"></span>
            </div>

            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script src="/static/auth_script.js"></script>
</body>
</html>
